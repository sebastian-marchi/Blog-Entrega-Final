<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PoyectoBlog</title>
  </head>
  <body>


    <div class="mt-4 p-5 bg-info text-white rounded">  
<a class="btn btn-outline-dark"href="{% url 'blog_list' %}">Ver Blogs</a>
<a class="btn btn-outline-dark"href="{% url 'blogger_edit' user.id %}">Editar Perfil</a><br>
    </div>
    <div class="container">  
<ul class="list-group list-group-flush">
  <li class="list-group-item">Nombre: {{object.first_name}}<li>
  <li class="list-group-item">Apellido: {{object.last_name}}<li>
  <li class="list-group-item">Correo electronico: {{object.email}} </li>
  <li class="list-group-item">Nombre de Usuario: {{object.username}}</li><br>
</ul>


<img height="128" class="rounded-circle" src="{{ object.avatar_set.first.image.url }}" />
</div>
</body>
</html>
